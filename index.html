		<!-- Modal SignUp-->
		<div
			class="modal"
			id="signupModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenteredLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title h4 text-info" id="exampleModalCenteredLabel">
							SignUp
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form id="signup-form">
							<div class="form-group">
								<input
									type="email"
									name=""
									id="signup-email"
									class="form-control"
									placeholder="Email"
									required
								/>
							</div>

							<div class="form-group">
								<input
									type="password"
									name=""
									id="signup-password"
									class="form-control"
									placeholder="Password"
									required
								/>
							</div>

							<div class="form-group text-right">
								<div class="btn-group">
									<button
										type="button"
										class="btn btn-secondary px-5"
										data-dismiss="modal"
									>
										Close
									</button>
									<button type="submit" class="btn btn-success px-5">
										SignUp
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal SignUp-->

		<!-- Modal SignIn-->
		<div
			class="modal"
			id="signinModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenteredLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title h4 text-info" id="exampleModalCenteredLabel">
							SignIn
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form id="login-form">
							<div class="form-group">
								<input
									type="text"
									id="login-email"
									class="form-control"
									placeholder="Email"
									required
								/>
							</div>

							<div class="form-group">
								<input
									type="password"
									id="login-password"
									class="form-control"
									placeholder="Password"
									required
								/>
							</div>

							<div class="form-group text-right">
								<div class="btn-group">
									<button
										type="button"
										class="btn btn-secondary px-5"
										data-dismiss="modal"
									>
										Close
									</button>
									<button type="submit" class="btn btn-success px-5">
										SignIn
									</button>
								</div>
							</div>

							<button
								class="btn btn-info btn-block"
								id="facebookButton"
								type="button"
							>
								Login with Facebook
							</button>

							<button
								class="btn btn-primary btn-block"
								id="googleButton"
								type="button"
							>
								Login with Google
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
